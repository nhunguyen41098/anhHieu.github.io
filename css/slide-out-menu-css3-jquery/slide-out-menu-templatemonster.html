<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide-Out Menu - TemplateMonster Demo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header>
		<span class="toggle-button">

        </span>
		<div class="menu-wrap">
			<div class="menu-sidebar">
				<ul class="menu">
					<li><a href="#">TRANG CHỦ</a></li>
					<li><a href="#">GIỚI THIỆU</a></li>
					<li><a href="#">DỊCH VỤ</a></li>
					<li class="menu-item-has-children"><a href="#">DỰ ÁN</a>
						<span class="sidebar-menu-arrow"></span>
						<ul class="sub-menu">
							<li><a href="#">Design 1</a></li>
							<li><a href="#">Design 2</a></li>
							<li><a href="#">Design 3</a></li>
						</ul>
					</li>
					<li><a href="#">TIN TỨC</a></li>
					<li><a href="#">LIÊN HỆ</a></li>
						<a class="social-link" href="#"> <i class="fab fa-facebook-f"></i> </a>
						<a class="social-link" href="#"> <i class="fab fa-instagram"></i> </a>
						<a class="social-link" href="#"> <i class="fab fa-dribbble"></i> </a>
						<a class="social-link" href="#"> <i class="fab fa-behance"></i> </a>
				</ul>			
			</div>
		</div>
	</header>

</body>
</html>
